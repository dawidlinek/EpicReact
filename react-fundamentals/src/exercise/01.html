<!-- ðŸ¨ Create a div -->

<!-- ðŸ¨ Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   ðŸ’° div.textContent = '...' -->

<!-- ðŸ¨ Append the div to the root div using `append` -->
<!--   ðŸ’° document.getElementById('root') -->
<!--   ðŸ“œ https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!DOCTYPE html>
<html>

<body>
    <script type="module">
        // I know it's a little bit overkill, but i wanted to try something new and one liners are always tempting
        const rootElem = Object.assign(document.createElement('div'), { id: 'root' })
        document.body.append(rootElem)

        rootElem.append(Object.assign(document.createElement('div'), {
            className: 'container',
            innerText: "Hello World"
        }))
    </script>
</body>

</html>
